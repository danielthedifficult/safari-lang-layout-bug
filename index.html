<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Safari repro bug</title>
   <style>
      iframe {
         height: 300px;
         width: 600px;
         border: 2px;
         border-style: solid;
         border-color: red;
      }
      code {

      }
   </style>
</head>
<body>
   <h1>Please view the following in Safari only.</h1>
   <h3>The ONLY difference between the two DOMs is lang="fr" on the root html element.</h3>
   <div>
      <div>
            <iframe src="/works.html" frameborder="0">Works</iframe>
         <div >
            Source for above iframe: <code id="works"></code>
         </div>
      </div>
   </div>
   <div>
      <iframe src="/not-works.html" frameborder="0">Doesn't work</iframe>
      <div>
         Source for above iframe: <code id="not-works"></code>
      </div>
   </div>
   <br>
</body>
<script>
   ["works", "not-works"].map(tag => fetch(tag).then(response => response.text()).then(html => document.getElementById(tag).innerText = html.slice(0,100)))
</script>
</html>
